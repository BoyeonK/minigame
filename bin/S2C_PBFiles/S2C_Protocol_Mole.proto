syntax = "proto3";

package S2C_Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

import "S2C_Protocol_Common.proto";

message S_M_State {
    int32 playerId = 1;
    repeated string ids = 2;
}

message S_M_Result {
    bool isWinner = 1;
    repeated int32 scores = 2;
}

message S_M_SetSlotState {
    int32 slotIdx = 1;
    int32 state = 2;
    int32 slotController = 3;
    int32 point = 4;
}

message C_M_HitSlot {
    int32 slotIdx = 1;
}

message S_M_ResponseHitSlot {
    bool isStunned = 1;
}

message S_M_RenewScores {
    repeated int32 scores = 1;
}

message S_M_ReadyForStart {
    int32 countdown = 1;
}

