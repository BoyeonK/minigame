syntax = "proto3";

package S2C_Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

import "S2C_Protocol_Common.proto";

message S_TestGameState {
    repeated UnityGameObject objects = 1;
}

message S_R_Result {
    bool isWinner = 1;
    int32 winnerIdx = 2;
}

message S_R_ResponseState {
    int32 playerId = 1;
    repeated UnityGameObject objects = 2;
}

message S_R_MovementAndCollision {
    int32 playerId = 1;
    XYZ collisionNestedForce = 2;
    repeated GameObjectMovementInfo movementInfos = 3;
}

message C_R_ResponseMovementAndCollision {
    GameObjectMovementInfo movementInfo = 1;
    repeated int32 objectIds = 2;
}

message S_R_SetReadyCommand {
    int32 countdown = 1;
}

message S_R_StartCommand {

}

message S_R_TriggerObstacle {
    int32 obstacleId = 1;
    int32 triggerId = 2;
}

message C_R_FallDown {

}

message S_R_ResponseFallDown {
    XYZ position = 1;
}

message C_R_ArriveInNextLine {
    int32 lineId = 1;
}

message S_R_ResponseArriveInNextLine {
    int32 lineId = 1;
}

