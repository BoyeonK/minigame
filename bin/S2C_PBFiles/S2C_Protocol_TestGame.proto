syntax = "proto3";

package S2C_Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

import "S2C_Protocol_Common.proto";

message S_TestGameState {
    repeated UnityGameObject objects = 1;
}

message S_TestGameResult {
    
}

message S_R_ResponseState {
    int32 playerId = 1;
    repeated UnityGameObject objects = 2;
}

message S_R_RequestMovementAndCollision {
    int32 playerId = 1;
}

message C_R_ResponseMovementAndCollision {
    GameObjectMovementInfo movementInfo = 1;
    repeated int32 objectIds = 2;
}

message S_R_UpdateMovementAndCollision {
    XYZ collisionNestedForce = 1;
    repeated GameObjectMovementInfo movementInfos = 2;
}

message S_R_SetReadyCommand {
    int32 countdown = 1;
}

message S_R_StartCommand {

}