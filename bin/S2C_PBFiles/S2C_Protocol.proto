syntax = "proto3";

package S2C_Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
    S_ENCRYPTED = 0;
    C_ENCRYPTED = 1;
    S_WELCOME = 2;
    C_WELCOME = 3;
    S_WELCOME_RESPONSE = 4;
    C_LOGIN = 5;
    S_LOGIN = 6;
}

message S_Encrypted {
    bytes iv = 1;
    bytes ciphertext = 2;
    bytes tag = 3;
    int32 msgId = 4;
}

message C_Encrypted {
    bytes iv = 1;
    bytes ciphertext = 2;
    bytes tag = 3;
    int32 msgId = 4;
} 

message S_Welcome {
    bytes publicKey = 1;
    int32 gameversion = 2;
}

message C_Welcome {
    bytes aesKey = 1;
    string message = 2;
}

message S_WelcomeResponse {
    string message = 1;
    bool success = 2;
}

message C_Login {
    string id = 1;
    string password = 2;
}

message S_Login {
    oneof value_case {
        int32 dbid = 1;
        string err = 2;
    }
}
