syntax = "proto3";

package S2C_Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

//Transform계열 xyz, 방향벡터 등을 다룰 구현체
message XYZ {
    float x = 1;
    float y = 2;
    float z = 3;
}

//objectId : 서버 내 Room에서 사용하는 해당 object의 식별자
//objectType : GameObject의 타입 식별자
message UnityGameObject {
    int32 objectId = 1;
    int32 objectType = 2;
    XYZ position = 3;
    //XYZ Rotation = 2;
}

message C_RequestGameState {
    int32 gameId = 1;
}

message S_TestGameState {
    repeated UnityGameObject objects = 1;
}

message S_PingPongState {

}

message S_DanmakuState {

}

message S_DeltaGameObjectSoft {
    int32 objectId = 1;
}

message S_DeltaGameObjectHard {
    int32 objectId = 1;
}