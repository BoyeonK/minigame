syntax = "proto3";

package S2C_Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

//Transform계열 xyz, 방향벡터 등을 다룰 구현체
message XYZ {
    float x = 1;
    float y = 2;
    float z = 3;
}

//objectId : 서버 내 Room에서 사용하는 해당 object의 식별자
//objectType : GameObject의 타입 식별자
message UnityGameObject {
    int32 objectId = 1;
    int32 objectType = 2;
    XYZ position = 3;
    //XYZ Rotation = 2;
}

message C_RequestGameState {
    int32 gameId = 1;
}

message S_TestGameState {
    repeated UnityGameObject objects = 1;
}

message S_PingPongState {
    repeated UnityGameObject objects = 1;
}

message S_DanmakuState {
    repeated UnityGameObject objects = 1;
}

//변화가 생긴 Object의 상태 변화를 알려주기 위함.
message S_DeltaGameObjectSoft {
    UnityGameObject object = 1;
}

//특정 Object가 없거나, 싱크가 드럽게 안맞을 때 강제로 맞추기 위함.
//없으면 만들고 있으면 강제로 상태 변경하기
message S_DeltaGameObjectHard {
    UnityGameObject object = 1;
}

message S_SpawnGameObject {
    UnityGameObject object = 1;
}

message S_DespawnGameObject {
    UnityGameObject object = 1;
}