syntax = "proto3";

package S2C_Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

import "S2C_Protocol_TestGame.proto";
import "S2C_Protocol_PingPong.proto";
import "S2C_Protocol_Danmaku.proto";
import "S2C_Protocol_Common.proto";

message C_RequestGameState {
    int32 gameId = 1;
}

//변화가 생긴 Object의 상태 변화를 알려주기 위함.
message S_DeltaGameObjectSoft {
    UnityGameObject object = 1;
}

//특정 Object가 없거나, 싱크가 드럽게 안맞을 때 강제로 맞추기 위함.
//없으면 만들고 있으면 강제로 상태 변경하기
message S_DeltaGameObjectHard {
    UnityGameObject object = 1;
}

message S_SpawnGameObject {
    UnityGameObject object = 1;
}

message S_DespawnGameObject {
    UnityGameObject object = 1;
}

message S_EndGame {
    int32 gameId = 1;
    oneof value_case {
        S_TestGameResult testGameResult = 2;
        S_PingPongResult pingPongResult = 3;
        S_DanmakuResult danmakuResult = 4;
    }
}